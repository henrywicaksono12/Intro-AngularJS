<hello name="{{ name }}"></hello>
<p>
  I'm learning Angular

  <br><br>

  {{ "Contoh menulis di Angular" }}

  <br><br>

  25 + 25 = {{25+25}}

  <br><br>

  <input [(ngModel)] = "a" type="text">*  <input [(ngModel)] = "b" type="text">
  {{a*b}}
</p>

<div *ngFor = "let buah of itembuah; let i = index">
  {{ i + 1 }}. {{ buah.nama }} - {{ buah.harga | currency : 'Rp' }}
</div>

<div *ngFor = "let data of itemArr">
  {{data}}
</div>
